<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="logo-container">
        <img src="./images/logo.svg" alt="company-logo" class="logo">
      </div>

      <div class="img--container">
        <img src="./images/hero-desktop.jpg" alt="avartar-desktop" class="hero-desktop">
        <img src="./images/hero-mobile.jpg" alt="avatar-mobile" class="hero-mobile">
      </div>


      <div class="wrapper">
        <div class="desktop-logo">
          <img src="./images/logo.svg" alt="company-logo" class="logo">
        </div>
        <div class="title">We're
        </div>
        <div class="comming--soon">comming soon</div>

        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="form">
          <div class="input--container">
            <input type="email" id="email" class="email" name="email-input" pattern="[^ @]*@[^ @]*" placeholder="Email Address" autocomplete="off" required>
            <img src="./images/icon-error.svg" alt="error--img" class="error-img">
            <button class="submit" type="submit"><img src="./images/icon-arrow.svg" alt="submit-button"></button>
          </div>
          <div class="error--text" id="error">Please Provide Valid a Email</div>
        </form>

      </div>

    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JanaAbhi">Janarthanan</a>.
    </p>
  </footer>
  <style src="./main.js"></style>
</body>

</html>
